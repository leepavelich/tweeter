<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"  />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"  />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"  />
    <link rel="stylesheet" href="/styles/tweet-layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--- External icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
      <!-- Top nav bar (fixed) -->
      <nav>
      <div class="logo">tweeter</div>
      <div class="new-tweet-nav">
        <div class="new-tweet-text">
          <strong>Write</strong> a new tweet
        </div>
        <div class="new-tweet-icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    <!--- Header --->
    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2><span id="first-name">Amanda</span> <span id="last-name">Amandason</span></h2>
      </div>
    </header>

   
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="new-tweet-form" action='/tweets' method='POST'>
          <div>
            <textarea name="text" id="tweet-text" placeholder="Send your thoughts into the universe"></textarea>
          </div>
          <div class="new-tweet-footer">
            <button class="btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <div class="validation-error-msg"></div>
      </section>
      <section class="tweets-container"></section>

      <a href="#" class="scroll-to-top">
        <span><i class="fas fa-angle-double-up"></i></span>
      </a>
    </main>
  </body>
</html>
